<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seattle Parking Map - No Overlapping (50 Zones)</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Marker Cluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        #map {
            width: 100vw;
            height: 100vh;
        }

        .custom-marker {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.3);
            border: 3px solid white;
        }

        .custom-marker:hover {
            transform: scale(1.3);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            z-index: 1000 !important;
        }

        .marker-inner {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.15);
                opacity: 0.8;
            }
        }

        .leaflet-popup-content-wrapper {
            border-radius: 12px;
            padding: 0;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .leaflet-popup-content {
            margin: 0;
            min-width: 260px;
        }

        .popup-header {
            padding: 14px;
            border-bottom: 1px solid #e5e7eb;
            background: #f9fafb;
            border-radius: 12px 12px 0 0;
        }

        .popup-header h3 {
            margin: 0 0 4px 0;
            font-size: 15px;
            font-weight: 600;
            color: #1f2937;
        }

        .zone-id-badge {
            display: inline-block;
            font-size: 10px;
            color: #6b7280;
            background: white;
            padding: 3px 7px;
            border-radius: 4px;
            font-family: monospace;
            border: 1px solid #e5e7eb;
        }

        .popup-body {
            padding: 14px;
        }

        .availability-badge {
            display: inline-block;
            padding: 5px 11px;
            border-radius: 6px;
            color: white;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .stat-box {
            background: #f9fafb;
            padding: 8px;
            border-radius: 6px;
            text-align: center;
        }

        .stat-label {
            font-size: 10px;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 3px;
        }

        .stat-value {
            font-size: 16px;
            font-weight: 700;
            color: #1f2937;
        }

        .popup-footer {
            padding: 10px 14px;
            border-top: 1px solid #e5e7eb;
            background: #f9fafb;
            border-radius: 0 0 12px 12px;
        }

        .view-details-btn {
            width: 100%;
            padding: 8px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .view-details-btn:hover {
            background: #5568d3;
        }

        .map-legend {
            position: absolute;
            bottom: 30px;
            left: 30px;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .map-legend h3 {
            margin: 0 0 12px 0;
            font-size: 14px;
            font-weight: 600;
            color: #1f2937;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .legend-items {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
            color: #4b5563;
        }

        .legend-color {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            border: 3px solid white;
        }

        .header-card {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border-radius: 12px;
            padding: 16px 32px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
        }

        .header-card h1 {
            font-size: 22px;
            font-weight: 700;
            color: #1f2937;
            margin: 0 0 4px 0;
        }

        .header-card p {
            font-size: 13px;
            color: #6b7280;
            margin: 0;
        }

        .zone-count-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            border-radius: 12px;
            padding: 16px 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
        }

        .zone-count-badge .count {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
            line-height: 1;
        }

        .zone-count-badge .label {
            font-size: 12px;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 4px;
        }

        .info-note {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 16px 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            max-width: 250px;
        }

        .info-note h3 {
            margin: 0 0 8px 0;
            font-size: 14px;
            font-weight: 600;
            color: #1f2937;
        }

        .info-note p {
            margin: 0;
            font-size: 12px;
            color: #6b7280;
            line-height: 1.5;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            text-align: center;
        }

        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e5e7eb;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loader p {
            color: #6b7280;
            font-size: 14px;
        }

        /* Marker cluster styles */
        .marker-cluster-small, .marker-cluster-medium, .marker-cluster-large {
            background-color: rgba(102, 126, 234, 0.6);
        }

        .marker-cluster-small div, .marker-cluster-medium div, .marker-cluster-large div {
            background-color: rgba(102, 126, 234, 0.8);
            color: white;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loading">
        <div class="loader">
            <div class="loader-spinner"></div>
            <p>Loading 50 Zones...</p>
        </div>
    </div>

    <div id="map"></div>

    <div class="header-card">
        <h1>üÖøÔ∏è Seattle Smart Parking</h1>
        <p>50 Zones - No Overlap, Well Distributed</p>
    </div>

    <div class="zone-count-badge">
        <div class="count">50</div>
        <div class="label">Zones</div>
    </div>

    <div class="map-legend">
        <h3>Availability</h3>
        <div class="legend-items">
            <div class="legend-item">
                <div class="legend-color" style="background-color: #10b981;"></div>
                <span><strong>High</strong> (&lt;50%)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #f59e0b;"></div>
                <span><strong>Medium</strong> (50-80%)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #ef4444;"></div>
                <span><strong>Low</strong> (&gt;80%)</span>
            </div>
        </div>
    </div>

    <div class="info-note">
        <h3>‚ú® Smart Clustering</h3>
        <p>Zones cluster when zoomed out. Zoom in to see individual zones precisely positioned!</p>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

    <script>
        // Generate 50 well-distributed zones (NO OVERLAP)
        function generateZones() {
            const neighborhoods = [
                { name: 'Downtown', center: [47.6062, -122.3321], count: 12, radius: 0.012 },
                { name: 'Capitol Hill', center: [47.6205, -122.3212], count: 8, radius: 0.010 },
                { name: 'University District', center: [47.6615, -122.3132], count: 8, radius: 0.012 },
                { name: 'Ballard', center: [47.6685, -122.3840], count: 7, radius: 0.010 },
                { name: 'Fremont', center: [47.6505, -122.3493], count: 6, radius: 0.008 },
                { name: 'Queen Anne', center: [47.6369, -122.3573], count: 5, radius: 0.008 },
                { name: 'Stadium District', center: [47.5952, -122.3316], count: 4, radius: 0.006 }
            ];

            const zones = [];
            let zoneId = 1;
            const colors = ['#10b981', '#f59e0b', '#ef4444'];

            neighborhoods.forEach(hood => {
                for (let i = 0; i < hood.count; i++) {
                    // Use golden angle spiral for even distribution (no overlap)
                    const goldenAngle = Math.PI * (3 - Math.sqrt(5));
                    const angle = i * goldenAngle;
                    const distance = hood.radius * Math.sqrt(i / hood.count);
                    
                    const lat = hood.center[0] + (distance * Math.cos(angle));
                    const lng = hood.center[1] + (distance * Math.sin(angle));
                    
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const occupancy = color === '#10b981' ? Math.floor(Math.random() * 30) + 20 :
                                     color === '#f59e0b' ? Math.floor(Math.random() * 30) + 50 :
                                     Math.floor(Math.random() * 20) + 80;
                    
                    const total = Math.floor(Math.random() * 15) + 15;
                    const available = Math.floor(total * (100 - occupancy) / 100);
                    
                    zones.push({
                        id: `BF_${String(zoneId).padStart(3, '0')}`,
                        name: `${hood.name} Zone ${i + 1}`,
                        lat: lat,
                        lng: lng,
                        occupancy: occupancy,
                        available: available,
                        total: total,
                        confidence: Math.floor(Math.random() * 15) + 75,
                        color: color
                    });
                    
                    zoneId++;
                }
            });

            return zones;
        }

        const zones = generateZones();

        // Initialize map
        const map = L.map('map').setView([47.6205, -122.3321], 12);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);

        // Create marker cluster group (prevents overlap)
        const markers = L.markerClusterGroup({
            spiderfyOnMaxZoom: true,
            showCoverageOnHover: false,
            zoomToBoundsOnClick: true,
            maxClusterRadius: 60,
            disableClusteringAtZoom: 16 // Show individual markers when zoomed in
        });

        // Add zones
        zones.forEach(zone => {
            const markerIcon = L.divIcon({
                className: 'custom-div-icon',
                html: `
                    <div class="custom-marker" style="background-color: ${zone.color};">
                        <div class="marker-inner" style="background-color: ${zone.color};"></div>
                    </div>
                `,
                iconSize: [38, 38],
                iconAnchor: [19, 19]
            });

            const marker = L.marker([zone.lat, zone.lng], { icon: markerIcon });

            const availabilityLevel = zone.occupancy < 50 ? 'High' : zone.occupancy < 80 ? 'Medium' : 'Low';
            const popupContent = `
                <div class="popup-header">
                    <h3>${zone.name}</h3>
                    <span class="zone-id-badge">${zone.id}</span>
                </div>
                <div class="popup-body">
                    <div class="availability-badge" style="background-color: ${zone.color};">
                        ${availabilityLevel} Availability
                    </div>
                    <div class="stats-grid">
                        <div class="stat-box">
                            <div class="stat-label">Available</div>
                            <div class="stat-value">${zone.available}/${zone.total}</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Occupancy</div>
                            <div class="stat-value">${zone.occupancy}%</div>
                        </div>
                    </div>
                </div>
                <div class="popup-footer">
                    <button class="view-details-btn">View Details ‚Üí</button>
                </div>
            `;

            marker.bindPopup(popupContent, {
                maxWidth: 280,
                className: 'custom-popup'
            });

            markers.addLayer(marker);
        });

        map.addLayer(markers);

        map.whenReady(function() {
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 500);
        });

        L.control.scale({ imperial: true, metric: true }).addTo(map);
    </script>
</body>
</html>
